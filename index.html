    <h2>Bài 1/ Tìm số nguyên dương nhỏ nhất sao cho:</h2>

    <hr />

    <h4>S(n)=x + x^2 + x^3 + ... + x^n</h4>
    <input type="text" id="inputx2" placeholder="Nhập x" />
    <input type="text" id="inputn2" placeholder="Nhập n" />
    <br />
    <br />
    <button class="btn-primary" onclick="bai2()">Tính!</button>

    <br />

    <h4>n!=1*2*3*...*n</h4>

    <br />
    <br />
    <button class="btn-primary" onclick="bai3()">Tính!</button>
    <br />
    <br />
    <h5 id="ketqua3"></h5>
    <hr />
    <h2>Bài 4/</h2>
    <br />
    <br />
    <button class="btn-primary" onclick="bai4()">Tạo!</button>
    <hr />
    <h2>Bài 5/</h2>
    <br />
    <br />
    <input type="text" id="inputn5" placeholder="Nhập n" />

    <br />
    <br />
    <h5 id="ketqua5"></h5>
